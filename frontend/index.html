<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>cykelapp</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container">
            <section id="navigator">
                <div id="station-from"></div>
                <div id="station-to"></div>
            </section>
            <section id="map"></section>
        </div>

        <script type="text/template" id="map-template">
            <h1>map</h1>
        </script>
        
        <script type="text/template" id="station-search-template">
            <div class="station-search">
                <h2 class="station-search-header"><%= header %></h2>
                <div class="station-search-input">
                    <input name="search" type="text" value="<%= val %>" class="station-search-input-box" />
                </div>
            </div>
        </script>

        <script type="text/template" id="station-search-item-template">
            station search item <%= station.get('name') %>
        </script>

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>

        <script data-main="js/main" src="vendor/require.js"></script>
        <script src="//localhost:35729/livereload.js"></script>
    </body>
</html>
