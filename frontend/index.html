<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>cykelapp</title>
        <link rel="stylesheet" type="text/css" href="css/vendor/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,700">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <div class="container">
            <section>
                <div class="navigator" id="station-from"></div>
                <div class="navigator" id="station-to"></div>
            </section>
            <section id="map"></section>
        </div>

        <script type="text/template" id="location-template">
            <div class="location" tabindex="1">
                <i class="fa fa-inverse fa-dot-circle-o"></i>

                <div class="querybox">
                    <div class="searchbox">
                        <input type="text" placeholder="Sök efter station/adress..." />
                    </div>
                    <div class="results"></div>
                </div>

                <div class="selected" title="Select location...">
                    <span class="name">Korsvägen / Södra Vägen and so on and so forth</span>
                    <span class="description">(station)</span>
                </div>
            </div>
        </script>

        <script type="text/template" id="results-category">
            <section>
                <h2><%= title %></h2>
                <ol>
                    <% _.each(items, function(i) { %>
                        <li><a href="#">Vasagatan</a></li>
                        <li><a href="#">Chalmers</a></li>
                    <% }); %>
                </ol>
            </section>
        </script>

        <script type="text/template" id="map-template">
            <h1>map</h1>
        </script>

        <script data-main="/js/main" src="/js/vendor/require.js"></script>

        <script src="//localhost:35729/livereload.js"></script>
    </body>
</html>
