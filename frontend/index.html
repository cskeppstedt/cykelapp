<!doctype html>
<html>
    <head>
        <title>Hello world</title>
    </head>
    <body>
        <div class="container">
            <h1>Hello world</h1>
            <div class="page">

            </div>
        </div>

        <script type="text/template" id="station-list-template">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Free</th>
                        <th>Bikes</th>
                    </tr>
                </thead>
                <tbody>
                    <% _.each(stations, function(station) { %>
                    <tr>
                        <td><%= station.get('name') %></td>
                        <td><%= station.get('free') %></td>
                        <td><%= station.get('bikes') %></td>
                    </tr>
                    <% }) %>
                </tbody>
            </table
        </script>
        <!-- dist -->
        <script data-main="js/main" src="vendor/require.js"></script>
        <script src="http://localhost:35729/livereload.js"></script>
    </body>
</html>
