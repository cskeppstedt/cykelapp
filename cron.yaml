cron:
- description: Update stations from citybikes API (daytime)
  url: /cronjobs/citybikes
  schedule: every 1 minutes from 06:00 to 21:59
  timezone: Europe/Stockholm

- description: Update stations from citybikes API (nighttime)
  url: /cronjobs/citybikes
  schedule: every 15 minutes from 22:00 to 05:45
  timezone: Europe/Stockholm
