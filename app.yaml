application: cykelapp
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /cronjobs/.*
  script: cronjobs.cronjobs_app.application
  login: admin

- url: /favicon.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico

- url: /robots.txt
  static_files: static/robots.txt
  upload: static/robots.txt

- url: /.*
  script: webapp.cykel_app.application

libraries:
- name: webapp2
  version: "latest"
